<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Website</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
        <h1>Welcome to Mobile Web-Site</h1>
        </div>
        <div data-role="content">
            <a href="#about" data-role="button" data-icon="info">about</a>
            <a href="#contact" data-role="button" data-icon="mail">contact</a>
        </div>
        <div data-role="footer">
            <h3>&copy;Mobile Website build in 2024</h3>
        </div>
    </div>
    <div data-role="page" id="about">
        <div data-role="header">
        <h1>About</h1>
        </div>
        <div data-role="content">
            <a href="#home" data-role="button" data-icon="home">Home</a>
            <a href="#contact" data-role="button" data-icon="mail">contact</a>
        </div>
        <div data-role="footer">
            <h3>&copy;Mobile Website build in 2024</h3>
        </div>
    </div>
    <div data-role="page" id="contact">
        <div data-role="header">
        <h1>Contact</h1>
        </div>
        <div data-role="content">
            <a href="#home" data-role="button" data-icon="home">Home</a>
            <a href="#about" data-role="button" data-icon="mail">about</a>
        </div>
        <div data-role="footer">
            <h3>&copy;Mobile Website build in 2024</h3>
        </div>
    </div>

</body>
</html>
